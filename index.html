<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="myvoc">
        <div class="local">
          <div class="head">
            <i id = "cancel2" class="ri-close-line"></i>
          </div>
          <div class="content2">

          </div>
        </div>
    </div>

    <div class="meaning">
        <div class="box">
            <div class="head">
                <i id = "cancel" class="ri-close-line"></i>
            </div>
            <div class="content">

            </div>
            <div class="save">
                <button id="savebutt">Save</button>
            </div>
        </div>
    </div>
    <div class="main">
        <div class="overlay">

            <div class="navbar">
                <div class="logo">
                    <h3>MyDictionary..</h3>
                </div>
               <div class="saved-voc">
                    <button id="saved">My Vocubulary</button>
               </div>
            </div>
            <div class="contain">
                <h1>Welcome to the Dictionary</h1>
                <input id="word" type="text" placeholder="Search any word..." required>
                <button id="mean" type="button">Search</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
